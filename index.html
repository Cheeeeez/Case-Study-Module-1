<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QUẢN LÝ SINH VIÊN</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8a4d4ec110.js" crossorigin="anonymous"></script>
</head>
<body onload="studentList.getStorage()">
<header>
    <hr>
    <h1>QUẢN LÝ SINH VIÊN</h1>
    <hr>
</header>
<div class="student-form">
    <form id="student-info">
        <h3>Thông tin sinh viên</h3>
        <label for="full-name">Họ và tên</label>
        <input type="text" id="full-name" placeholder="Full name" autofocus>
        <br>

        <label>Giới tính</label>
        <input type="radio" id="male" name="gender" value="Nam" checked>Nam
        <input type="radio" id="female" name="gender" value="Nữ">Nữ
        <br>

        <label for="date-of-birth">Ngày sinh</label>
        <input type="date" id="date-of-birth">
        <br>

        <label for="email">Email</label>
        <input type="text" id="email" placeholder="example@gmail.com">
        <br>

        <label for="phone">Số điện thoại</label>
        <input type="text" id="phone" placeholder="Phone number">
        <br>

        <label for="hometown">Quê quán</label>
        <select id="hometown">
            <option value="Hà Nội">Hà Nội</option>
            <option value="Thành phố HCM">Thành phố Hồ Chí Minh</option>
            <option value="Hải Phòng">Hải Phòng</option>
            <option value="Đà Nẵng">Đà Nẵng</option>
            <option value="Cần Thơ">Cần Thơ</option>
        </select>
        <br>

        <label>&nbsp;</label>
        <input id="save" type="button" onclick="studentList.updateList()" value="Thêm mới">
    </form>
</div>

<div class="student-list">
    <div class="search_area">
        <input aria-label="Tìm kiếm" type="search" id="search" onkeyup="studentList.searchStudent(this.value)" placeholder="Tìm kiếm ...">
        <i class="fas fa-search"></i>
    </div>
    <h2>Danh sách sinh viên</h2>
    <table id="student-table"   border="1" cellpadding="5px">
        <thead id="student-table-head">
        <tr>
            <th>STT</th>
            <th>Họ và tên</th>
            <th>Giới tính</th>
            <th>Ngày sinh</th>
            <th>Email</th>
            <th>Số điện thoại</th>
            <th>Quê quán</th>
            <th>Thao tác</th>
        </tr>
        </thead>
        <tbody id="student-table-body">

        </tbody>
    </table>

</div>
<script src="script.js"></script>
</body>
</html>
